name: Python CI Pipeline


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4

    
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

     
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      
      - name: Run Tests
        run: |
          python -m pytest
  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.${{ github.run_number }}
          name: Python Release v1.${{ github.run_number }}
          files: |
            *.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
